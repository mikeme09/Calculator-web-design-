<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Microsoft Calculator</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <section>
      <div class="container">
         <button class="burger-button">=</button>
         <div>
            <h1 class="standard-calc">Standard</h1>
         </div>
         <div class="display">
            <div class="display-1">0</div>
            <div class="main-display">0</div>
         </div>
         <div class="all-buttons">
            <div class="button percent">%</div>
            <div class="button lastEntryClear">CE</div>
            <div class="button allClear">C</div>
            <div class="button backspace">⇦</div>

            <div class="button oneOver">⅟</div>
            <div class="button xSquared">x²</div>
            <div class="button squareRoot">√x</div>
            <div class="button operation operationDivide">÷</div>
            
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation operationMultiple">x</div>

            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation operationMinus">-</div>

            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation operationAdd">+</div>

            <div class="button sign">±</div>
            <div class="button number">0</div>
            <div class="button number period">.</div>
            <div class="button equals">=</div>
         </div>
      </div>
   </section>

   <!-- <script src="5.1 jquery.js.js"></script> -->
   <script src="script.js"></script>
</body>
</html>
